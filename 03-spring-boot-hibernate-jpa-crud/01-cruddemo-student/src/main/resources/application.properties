spring.application.name=cruddemo
spring.datasource.url=jdbc:mysql://localhost:3306/student_tracker
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# Turning off spring boot banner
spring.main.banner-mode=off

# Reduce logging levels, set logging level to warn
logging.level.root=warn

# Add logging config to display SQL statements
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# Configure JPA/Hibernate to auto create the table
# create :- it drops the table and create new table and perform transactions
# update :- it updates the schema and will keep existing data in the table
spring.jpa.hibernate.ddl-auto=update

