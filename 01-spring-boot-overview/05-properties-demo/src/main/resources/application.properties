spring.application.name=mycodecommando

#
# Context path of the application
#
# All request should be prefixed with /code-commando 
#
server.servlet.context-path=/code-commando

# Default HTTP session timeout
server.servlet.session.timeout=15m

# HTTP server port
server.port=8081


# Use wildcard "*" to expose all endpoints
# Can also expose individual endpoints with a comma-delimited list

# Include individual endpoints with a comma-delimited list
# management.endpoints.web.exposure.include=health,info
management.endpoints.web.exposure.include=*

# Exclude individual endpoints with a comma-delimited list
management.endpoints.web.exposure.exclude=health,info

# base path for actuator endpoints
management.endpoints.web.base-path=/actuator

# Spring security default username
spring.security.user.name=user

# password for default user
spring.security.user.password=root

management.info.env.enabled=true

# Info data for actuators
info.app.name=My Code Commando
info.app.description=A crazy commando with coding skills.
info.app.version=1.0.0


#
# Define my strong properties
#
coach.name=Mike Tyson
team.name=Gujarat Titans


# Log levels severity mapping
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=TRACE
logging.level.org.codecommando=INFO

# Log file name
logging.file.name=code-commando-training.log
